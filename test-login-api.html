<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Login API Kaitkan</h1>

    <div class="form-group">
        <label>API URL:</label>
        <input type="text" id="apiUrl" value="http://localhost:8000/api/auth/login">
    </div>

    <div class="form-group">
        <label>WhatsApp:</label>
        <input type="text" id="whatsapp" value="081234567890">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="password">
    </div>

    <button onclick="testLogin()">Test Login</button>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const apiUrl = document.getElementById('apiUrl').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = 'Sending request...';
            resultDiv.className = '';

            console.log('Testing login with:', { apiUrl, whatsapp, password: '***' });

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        whatsapp: whatsapp,
                        password: password
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = 'SUCCESS!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = 'ERROR (Status: ' + response.status + ')\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'NETWORK ERROR:\n\n' + error.message + '\n\nCek console untuk detail lebih lanjut.\n\nKemungkinan masalah:\n- Backend server tidak running\n- CORS policy\n- URL salah';
            }
        }
    </script>
</body>
</html>
